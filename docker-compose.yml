version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: shop
      POSTGRES_USER: toni
      POSTGRES_PASSWORD: 1234
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U toni -d shop"]
      interval: 5s
      timeout: 5s
      retries: 5

  generator:
    build: ./generator
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

volumes:
  pg_data: